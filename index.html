<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Gun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: url('crosshair.png') 16 16, auto;
        }
        #game-page, #start-game-page {
            text-align: center;
            width: 100%;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: url('crosshair.png') 16 16, auto;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            width: 200px;
        }
        button:hover {
            background-color: #ff85c2;
        }
        #audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        #audio-controls button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: url('crosshair.png') 16 16, auto;
        }
        #game {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            cursor: inherit;
        }
        .falling-emoji {
            font-size: 36px;
            position: absolute;
            animation: fall linear;
            cursor: inherit;
        }
        @keyframes fall {
            from { top: -50px; }
            to { top: 100%; }
        }
        .heart {
            font-size: 36px;
            position: absolute;
            animation: fade-out 1s forwards;
            cursor: inherit;
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .gun {
            font-size: 48px;
            position: absolute;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: center bottom;
            white-space: nowrap;
            width: fit-content;
            cursor: inherit;
        }
        #score, #level {
            font-size: 24px;
            margin: 10px;
            position: absolute;
            top: 10px;
            width: 100px;
            text-align: left;
            z-index: 2;
            cursor: inherit;
        }
        #score { left: 10px; }
        #level { right: 10px; }
        #restart-button, #play-next-level-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            cursor: url('crosshair.png') 16 16, auto;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            z-index: 2;
        }
        #restart-button:hover, #play-next-level-btn:hover {
            background-color: #ff85c2;
        }
        #home-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            padding: 12px;
            border: none;
            border-radius: 50%;
            background-color: #ff69b4;
            color: white;
            cursor: url('crosshair.png') 16 16, auto;
            z-index: 2;
        }
        #home-button:hover {
            background-color: #ff85c2;
        }

        @media screen and (max-width: 768px) {
            .gun {
                font-size: 36px;
                white-space: nowrap;
                width: fit-content;
            }
            .falling-emoji, .heart {
                font-size: 28px;
            }
            #score, #level {
                font-size: 20px;
                width: 80px;
            }
            #restart-button, #play-next-level-btn {
                font-size: 20px;
                padding: 8px 16px;
            }
            button {
                font-size: 20px;
                padding: 8px 16px;
            }
            #audio-controls button, #home-button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="audio-controls">
        <button id="play-pause-btn">‚è∏Ô∏è</button>
    </div>

    <audio id="background-music" src="NIGHTCORE Love Gun.mp3" loop></audio>

    <div id="start-game-page">
        <button onclick="startGame()">Start Game</button>
    </div>

    <button id="home-button" onclick="goToLinksPage()">üè†</button>
    <button id="play-next-level-btn">Play Next Level</button>
    <button id="restart-button" onclick="restartGame()">Play Again</button>

    <script>
        const backgroundMusic = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playNextLevelBtn = document.getElementById("play-next-level-btn");
        let emojiIntervals = [];
        let level = 1;
        let baseSpeed = 1;
        let currentScore = 0;
        let gameTimer;

        playPauseBtn.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        function startGame() {
            document.getElementById('start-game-page').style.display = 'none';
            backgroundMusic.play();
            initializeGame();
        }

        function initializeGame() {
            const existingGun = document.querySelector('.gun');
            if (existingGun) {
                existingGun.remove();
            }

            const existingScore = document.getElementById('score');
            if (!existingScore) {
                const score = document.createElement('div');
                score.id = 'score';
                document.body.appendChild(score);
            }

            const existingLevel = document.getElementById('level');
            if (!existingLevel) {
                const levelDisplay = document.createElement('div');
                levelDisplay.id = 'level';
                document.body.appendChild(levelDisplay);
            }

            const gun = document.createElement('div');
            gun.className = 'gun';
            gun.textContent = '‚ñÑÔ∏ª„Éá‚ïê‚ïê‚Äê‰∏Ä';
            document.body.appendChild(gun);

            const gameArea = document.createElement('div');
            gameArea.id = 'game';
            document.body.appendChild(gameArea);

            updateScoreDisplay();
            updateLevelDisplay();

            const emojis = ['üòπ', 'üåΩ', 'ü§°', 'üçä', 'üíâ', 'üáπüáº', 'üê∂', 'üåé', 'ü•©', 'üê∏', 'üî•', 'üé≤', 'üá∫üá∏', 'ü•®', 'üçÜ', 'üç£', 'ü™≤', 'üß†', 'üê°', 'üí∏', 'üê∑', 'üê§', 'üåï', 'ü™®', '‚úÇÔ∏è', 'üìÑ', '‚úâÔ∏è', 'ü¶ê', 'üá®üá≥', 'ü•ß', 'üåÆ', 'üí©', 'üëΩ', 'üçâ', 'üçë', 'üöÄ', 'üíÄ'];

            function updateScoreDisplay() {
                const paddedScore = currentScore.toString().padStart(3, '0');
                const scoreElement = document.getElementById('score');
                scoreElement.textContent = `Score: ${paddedScore}`;
            }

            function updateLevelDisplay() {
                const levelElement = document.getElementById('level');
                levelElement.textContent = `Level: ${level}`;
            }

            function getAngle(mouseX, mouseY) {
                const rect = gun.getBoundingClientRect();
                const gunX = rect.left + rect.width / 2;
                const gunY = rect.top + rect.height / 2;
                const angle = Math.atan2(mouseY - gunY, mouseX - gunX) * (180 / Math.PI);
                return angle;
            }

            function createFallingEmoji() {
                const emoji = document.createElement('div');
                emoji.classList.add('falling-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 90}%`;
                gameArea.appendChild(emoji);

                const fallDuration = 6000 / baseSpeed;
                emoji.style.animation = `fall ${fallDuration}ms linear`;

                const emojiInterval = setTimeout(() => {
                    if (emoji.parentNode) {
                        gameArea.removeChild(emoji);
                    }
                }, fallDuration);

                emojiIntervals.push(emojiInterval);

                const creationInterval = setTimeout(createFallingEmoji, Math.random() * 800 + 400);
                emojiIntervals.push(creationInterval);
            }

            function shootEmoji(event) {
                const emoji = document.elementFromPoint(event.clientX, event.clientY);

                if (emoji && emoji.classList.contains('falling-emoji')) {
                    const rect = emoji.getBoundingClientRect();
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = '‚ô°';
                    heart.style.left = `${rect.left}px`;
                    heart.style.top = `${rect.top}px`;
                    gameArea.appendChild(heart);

                    emoji.remove();
                    currentScore++;
                    updateScoreDisplay();

                    setTimeout(() => {
                        if (heart.parentNode) {
                            gameArea.removeChild(heart);
                        }
                    }, 1000);
                }
            }

            function moveGun(event) {
                const angle = getAngle(event.clientX, event.clientY);
                gun.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }

            function startFallingEmojis() {
                createFallingEmoji(); 
                gameTimer = setTimeout(endLevel, 30000); // 30 seconds per level
            }

            function endLevel() {
                emojiIntervals.forEach(interval => clearInterval(interval));
                emojiIntervals = [];

                document.removeEventListener('mousemove', moveGun);
                document.removeEventListener('click', shootEmoji);

                if (level < 10) {
                    playNextLevelBtn.style.display = 'block';
                } else {
                    endGame();
                }
            }

            function endGame() {
                alert(`Game Over! Your final score is ${currentScore}!`);
                gameArea.innerHTML = '';
                document.getElementById('restart-button').style.display = 'block';
            }

            document.addEventListener('mousemove', moveGun);
            document.addEventListener('click', shootEmoji);
            startFallingEmojis();
        }

        playNextLevelBtn.addEventListener('click', () => {
            playNextLevelBtn.style.display = 'none';
            level++;
            baseSpeed *= 1.1; // Increase speed by 10% per level
            initializeGame();
        });

        function restartGame() {
            document.getElementById('restart-button').style.display = 'none';
            currentScore = 0;
            level = 1;
            baseSpeed = 1;
            initializeGame();
        }

        function goToLinksPage() {
            window.location.href = 'https://lovegun.xyz';
        }
    </script>
</body>
</html>
