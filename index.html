<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Gun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #landing-page, #game-page, #start-game-page {
            text-align: center;
            width: 100%;
        }
        #header {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            width: 200px;
        }
        button:hover {
            background-color: #ff85c2;
        }
        #audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        #audio-controls button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }
        #audio-controls button:hover {
            background-color: #ff85c2;
        }
        #game {
            width: 100%;
            height: 100vh;
            position: relative;
            cursor: inherit;
            z-index: 1;
        }
        .falling-emoji {
            font-size: 36px;
            position: absolute;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            from { top: -50px; }
            to { top: 100%; }
        }
        .heart {
            font-size: 36px;
            position: absolute;
        }
        .gun {
            font-size: 48px;
            position: absolute;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: center bottom;
        }
        #score {
            font-size: 24px;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            text-align: left;
            z-index: 2;
        }
        #restart-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            z-index: 2;
        }
        #restart-button:hover {
            background-color: #ff85c2;
        }
        #home-button {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            z-index: 2;
        }
        #home-button:hover {
            background-color: #ff85c2;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 768px) {
            .gun {
                font-size: 36px;
            }
            .falling-emoji, .heart {
                font-size: 28px;
            }
            #score {
                font-size: 20px;
                width: 80px;
            }
            #restart-button {
                font-size: 20px;
                padding: 8px 16px;
            }
            button {
                font-size: 20px;
                padding: 8px 16px;
            }
            #audio-controls button {
                font-size: 14px;
                padding: 8px;
            }
            #home-button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <div id="header">‚ñÑÔ∏ª„Éá‚ïê‚ïê‚îÅ‰∏Ä‚ô°</div>
        <button onclick="window.open('https://unicorn.meme/memoji', '_blank')">UwU</button><br>
        <button onclick="showGameStartPage()">pew pew</button><br>
        <button onclick="window.open('https://x.com/lovegunUWU', '_blank')">Twitter</button><br>
        <button onclick="window.open('https://t.me/+zBD163zDwIVjOWRk', '_blank')">Telegram</button>
    </div>

    <div id="audio-controls">
        <button id="play-pause-btn">Play/Pause Music</button>
    </div>

    <audio id="background-music" src="NIGHTCORE Love Gun.mp3" loop autoplay></audio>

    <div id="start-game-page" style="display: none;">
        <button onclick="startGame()">Start Game</button>
    </div>

    <button id="home-button" onclick="goToLandingPage()">Home</button>

    <script>
        const backgroundMusic = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const homeButton = document.getElementById('home-button');
        let emojiIntervals = []; // Array to hold intervals for stopping emojis

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.textContent = 'Pause Music';
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = 'Play Music';
            }
        });

        function showGameStartPage() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('start-game-page').style.display = 'block';
        }

        // Function to start the game
        function startGame() {
            document.getElementById('start-game-page').style.display = 'none';
            homeButton.style.display = 'block'; // Show the "Home" button
            initializeGame(); // Initialize the game setup
        }

        function initializeGame() {
            const body = document.body;
            body.style.cursor = "url('crosshair.png') 16 16, crosshair"; // Set custom cursor for game
            body.style.backgroundColor = "#ff69b4"; // Keep the pink background

            const score = document.createElement('div');
            score.id = 'score';
            score.textContent = 'Score: 000';
            body.appendChild(score);

            const gun = document.createElement('div');
            gun.className = 'gun';
            gun.textContent = '‚ñÑÔ∏ª„Éá‚ïê‚ïê‚Äê‰∏Ä';
            body.appendChild(gun);

            const gameArea = document.createElement('div');
            gameArea.id = 'game';
            body.appendChild(gameArea);

            const restartButton = document.createElement('button');
            restartButton.id = 'restart-button';
            restartButton.textContent = 'Play Again';
            restartButton.onclick = restartGame;
            body.appendChild(restartButton);

            const emojis = ['üòπ', 'üåΩ', 'ü§°ü´µ', 'üíâüß¨', 'üáπüáº', 'üåé‚òÆÔ∏è', 'ü•©', 'üê∏', 'Ô∏è‚Äçüî•', 'üé≤', 'üá∫üá∏', 'ü•®', 'üçÜ', 'üç£', 'üá®üá≥', 'ü•ß', 'üåÆ', 'üí©', 'üëΩ', 'üçâ', 'üçë', 'üöÄ', 'üíÄ'];
            let currentScore = 0;

            function updateScoreDisplay() {
                const paddedScore = currentScore.toString().padStart(3, '0');
                score.textContent = `Score: ${paddedScore}`;
            }

            function getAngle(mouseX, mouseY) {
                const rect = gun.getBoundingClientRect();
                const gunX = rect.left + rect.width / 2;
                const gunY = rect.top + rect.height / 2;
                const angle = Math.atan2(mouseY - gunY, mouseX - gunX) * (180 / Math.PI);
                return angle;
            }

            function createFallingEmoji() {
                const emoji = document.createElement('div');
                emoji.classList.add('falling-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 90 + '%';
                gameArea.appendChild(emoji);

                const emojiInterval = setTimeout(() => {
                    if (emoji.parentNode) {
                        gameArea.removeChild(emoji);
                    }
                }, 10000); // Matches the fall animation duration

                emojiIntervals.push(emojiInterval);

                const creationInterval = setTimeout(createFallingEmoji, Math.random() * 1000 + 500);
                emojiIntervals.push(creationInterval);
            }

            function shootEmoji(event) {
                const emoji = document.elementFromPoint(event.clientX, event.clientY);

                if (emoji && emoji.classList.contains('falling-emoji')) {
                    const rect = emoji.getBoundingClientRect();
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = '‚ô°';
                    heart.style.left = rect.left + 'px';
                    heart.style.top = rect.top + 'px';
                    gameArea.appendChild(heart);

                    emoji.remove();

                    currentScore++;
                    updateScoreDisplay();

                    setTimeout(() => {
                        if (heart.parentNode) {
                            gameArea.removeChild(heart);
                        }
                    }, 1000);
                }
            }

            function moveGun(event) {
                const angle = getAngle(event.clientX, event.clientY);
                gun.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }

            function startFallingEmojis() {
                createFallingEmoji(); // Start generating falling emojis
                setTimeout(endGame, 90000); // Game duration: 1.5 minutes (90 seconds)
            }

            function endGame() {
                // Stop all emoji intervals
                emojiIntervals.forEach(interval => clearInterval(interval));
                emojiIntervals = [];

                alert('omg wow! ur love gunned down ' + currentScore + ' emojis!');
                gameArea.innerHTML = '';
                currentScore = 0;
                updateScoreDisplay();
                document.removeEventListener('mousemove', moveGun);
                document.removeEventListener('click', shootEmoji);
                restartButton.style.display = 'block';
            }

            function restartGame() {
                // Clear old game elements
                const oldGun = document.querySelector('.gun');
                if (oldGun) oldGun.remove();

                gameArea.innerHTML = ''; // Clear the game area
                restartButton.style.display = 'none'; // Hide the restart button
                initializeGame(); // Start a new game
            }

            document.addEventListener('mousemove', moveGun);
            document.addEventListener('click', shootEmoji);
            startFallingEmojis();
        }

        function goToLandingPage() {
            // Stop all emoji intervals
            emojiIntervals.forEach(interval => clearInterval(interval));
            emojiIntervals = [];

            document.getElementById('landing-page').style.display = 'block'; // Show the landing page
            document.getElementById('game').remove(); // Remove the game elements
            document.getElementById('score').remove();
            document.querySelector('.gun').remove();
            document.getElementById('restart-button').remove();
            homeButton.style.display = 'none'; // Hide the "Home" button
        }
    </script>
</body>
</html>
